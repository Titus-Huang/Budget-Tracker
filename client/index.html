<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Budget Tracker</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/transaction_list.css">

    <!-- our functions -->
    <script src="/js/initialize.js"></script>
    <script defer src="/js/components/transaction_list.js"></script>
    <script defer src="/js/components/sign_up.js"></script>
    <script defer src="/js/components/edit_transaction.js"></script>
</head>
<body>
  <h1>Budget Tracker</h1>
  <nav class="header-nav">
    <ul>
      <li onClick="renderTransactionList()">Show Transactions</li>
      <li onClick="renderEditTransaction()">Edit Transaction</li>
      <li onClick="renderSignUp()">Sign Up</li>
      <li onClick="renderLogin()">Login</li>
    </ul>
  </nav>
  <main id="page" class="content">
  <!-- In progress of converting grid into flex -->

    <section class="transaction-list">
      <div class="title-date">Date</div>
      <div class="title-transaction">Transaction</div>
      <div class="title-bar"></div>
      <!-- <p>${transaction.start_date}</p> -->
      <!-- <p>${amountSign} $${transaction.amount} - ${transaction.name}</p> -->
      <div class="transaction-item-date">
        <p>20 Sep</p>
      </div>
      <div class="transaction-item-divider">*</div>
      <div class="transaction-item-info item-style-red">
        <div class="info-title">
          <h3>- $300 - Rent</h3>
        </div>
        <div class="info-content"></div>
      </div>

      <div class="row-padding"></div>

      <div class="transaction-item-date">
        <p>10 Sep</p>
      </div>
      <div class="transaction-item-divider">*</div>
      <div class="transaction-item-info item-style-brown">
        <div class="info-title">
          <h3>- $300 - Food Shopping</h3>
        </div>
        <div class="info-content"></div>
      </div>

      <div class="row-padding"></div>

      <div class="transaction-item-date">
        <p>1 Sep</p>
      </div>
      <div class="transaction-item-divider">*</div>
      <div class="transaction-item-info item-style-blue">
        <div class="info-title">
          <h3>+ $1200 - Salary</h3>
        </div>
        <div class="info-content"></div>
      </div>
    </section>
  </main>
</body>
</html>
